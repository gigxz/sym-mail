<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="uid" content="{{uid}}">
    <title>Compose</title>

 
    <link rel="stylesheet" href="/style/compose_style.css" type="text/css" />
    <link rel="stylesheet" href="/style/main_style.css" type="text/css"/>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css" type="text/css" />

    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
    <script type="text/javascript" src="/js/compose_script.js"></script>
    <script type="text/javascript" src="/js/script2.js"></script>
    

    

</head>
<body>

<!--MAIN DIV-->

<div id="group">
<div id="pathHeader"></div>

<!--BUTTONS-->
<div class="nav-buttons">
    <div id="group1" class="white-border">
		<div id="group1group1" type="button" class="btn btn-primary btn-block" onclick='followLink("inbox")'>Inbox</div>
		<div id="group1group2" type="button" class="btn btn-primary btn-block">Send</div>
		<div id="group1group3" type="button" class="btn btn-primary btn-block">Save Draft</div>
        <div id="group1group4" type="button" class="btn btn-primary btn-block" onclick="deleteMessage(this)">Delete</div>
    </div>

    <div class="arrows" id="group3">
    		<div id="group3group1" class="arrow" onclick="scrollText(-1)">
                <img src="/media/arrow_up.png">
            </div>
    		<div id="group3group2" class="arrow" onclick="scrollText(1)">
                <img src="/media/arrow_down.png">
            </div>
    </div>

    <div id="goBack" class="btn btn-primary btn-block" onclick="goBackClicked()">Back</div>

</div> <!-- end group1 -->




<!--COMPOSE-->
<div id="group2" class="compose">

<div id="group2group1" class="white-border">

    <!-- FROM field -->
    <table class="compose-table requireKeyboard" id="group2group1group1" onclick="expandKeyboard()">
        <tr>
            <td class="left-col">
                <span class="label label-default">From</span>
            </td>
            <td class="right-col" id="from">
                <textarea class="textBox" id="fromText"></textarea>
            </td>
        </tr>
    </table>

    <table class="compose-table"  id="group2group1group2" onclick="expandToSelection()">
        <!-- TO field -->
        <tr>
            <td class="left-col">
                <span class="label label-default">To</span>
            </td>
            <td class="right-col" id="to">
                <textarea class="textBox" id="toText"></textarea>
            </td>
        </tr>
    </table>

    <!-- select recipients box -->
    <table class="hide"  id="recipientBoxRow">
        <!-- PREVIOUS -->
    	<tr>
    		<td>
                <div id="group2group1group2group1" class="seePrevRecip hide" onclick="cycleRecipients(0)">
                    <img src="/media/arrow_up.png">
                </div>
            </td>
        </tr>
        <!-- RECIPIENTS -->
        <tr>
            <td>
                <div class="recipient-container" id="group2group1group2group2" onclick="toggleRecipient(this)">
                    <div class="recipient btn btn-default hide">John Smith</div>
                </div>
                <div class="email-address">johnny9878@gmail.com</div>
            </td>
        </tr>

        <tr>
            <td>
                <div class="recipient-container"  id="group2group1group2group3" onclick="toggleRecipient(this)">
                    <div class="recipient btn btn-default hide">Sally Fields</div>
                </div>
                <div class="email-address">sally.fields@gmail.com</div>
            </td>
        </tr>
        
        <tr>
            <td>
                <div class="recipient-container" id="group2group1group2group4" onclick="toggleRecipient(this)">
                    <div class="recipient btn btn-default hide" >Joe Brown</div>
                </div>
                <div class="email-address">joe_brown@gmail.com</div>
            </td>
        </tr>
        
        <tr>
            <td>
                <div class="recipient-container" id="group2group1group2group5" onclick="toggleRecipient(this)">
                    <div class="recipient btn btn-default hide">owen_thomas@gmail.com</div>
                </div>
                <div class="email-address"></div>
            </td>
        </tr>
        
        <!-- NEXT -->
        <tr>
            <td>
                <div id="group2group1group2group6" class="seeNextRecip hide" onclick="cycleRecipients(1)">
                    <img src="/media/arrow_down.png">
                </div>
    		</td>
    	</tr>
    </table>

    <!-- SUBJECT -->
    <table class="compose-table requiresKeyboard" id="group2group1group3" onclick="expandKeyboard()">
        <tr>
            <td class="left-col"><span class="label label-default">Subject</span></td>
            <td><textarea class="textBox" id="subjectText"></textarea></td>
        </tr>
    </table>
</div> <!-- end group2group1 -->


<!-- WRITE MESSAGE BODY-->
<div id="group2group2" class="requiresKeyboard">
    <textarea id="write" class="textBox scrollableText" rows="10" cols="20" onclick="expandKeyboard()"></textarea>
</div>

</div> <!-- end group2 -->

<!-- KEYBOARD -->
<iframe id="keyboardFrame" src="keyboard" sandbox="allow-same-origin allow-scripts allow-forms" scrolling="no" ></iframe>


</div> <!-- end group -->



<script>
$("#write").on('change keyup paste', function() {
    showHideScrollArrows();
});
document.getElementById('keyboardFrame').onload = function() {
    $('#keyboardFrame').focus();
}
</script>
</body>
</html>
